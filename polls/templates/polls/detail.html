<!DOCTYPE html>
<html>
  <head>
    <title>{{ question.question_text }}</title>
    <style>
      /* CSS styles for the body element */
      body {
        font-family: Arial, sans-serif;
        font-size: 16px;
        background-color: #f2f2f2;
      }
      
      /* CSS styles for the header element */
      header {
        background-color: #333;
        color: white;
        padding: 10px;
        text-align: center;
      }
      
      /* CSS styles for the h1 element */
      h1 {
        margin: 0;
        font-size: 36px;
      }
      
      /* CSS styles for the h2 element */
      h2 {
        font-size: 24px;
        margin-top: 30px;
      }
      
      /* CSS styles for the ul element */
      ul {
        list-style: none;
        padding: 0;
        margin-top: 10px;
      }
      
      /* CSS styles for the li element */
      li {
        margin-bottom: 5px;
        background-color: white;
        padding: 10px;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }
      
      /* CSS styles for the a element */
      a {
        color: #333;
        text-decoration: none;
        font-weight: bold;
        transition: all 0.2s ease-in-out;
      }
      
      /* CSS styles for the a element when hovered */
      a:hover {
        background-color: #333;
        color: white;
        padding: 10px;
        border-radius: 5px;
      }
      
      /* CSS styles for the li element when the first child */
      li:first-child {
        margin-top: 20px;
      }
      
      /* CSS styles for the li element when the last child */
      li:last-child {
        margin-bottom: 20px;
      }
      
      /* CSS styles for the form element */
      form {
        margin-top: 20px;
        padding: 10px;
        background-color: white;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }
      
      /* CSS styles for the label element */
      label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
      }
      
      /* CSS styles for the input element */
      input[type="radio"] {
        margin-right: 5px;
      }
      
      /* CSS styles for the input element when checked */
      input[type="radio"]:checked + label {
        font-weight: bold;
        background-color: #333;
        color: white;
        padding: 10px;
        border-radius: 5px;
      }
      
      /* CSS styles for the input element when disabled */
      input[type="radio"]:disabled + label {
        color: #ccc;
      }
      
      /* CSS styles for the input element when invalid */
      input:invalid {
        border-color: red;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Polls App</h1>
    </header>
    <div class="container">
      <h2>{{ question.question_text }}</h2>
      <form method="post" action="{% url 'polls:vote' question.id %}">
        {% csrf_token %}
        {% for choice in question.choice_set.all %}
          <input type="radio" id="{{ choice.id }}" name="choice" value="{{ choice.id }}">
          <label for="{{ choice.id }}">{{ choice.choice_text }}</label>
          <br>
        {% endfor %}
        <button type="submit">Vote</button>
      </form>
      <a href="{% url 'polls:index' %}">Back to polls index</a>
    </div>
  </body>
</html>
