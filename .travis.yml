language: python

python:
  - 3.8

install:
  - pip install -r requirements.txt
  - pip install -r requirements-dev.txt
  
before_script:
  - python manage.py migrate
  - python manage.py collectstatic --noinput

script:
    - black --check .
    - flake8
    - coverage run --source='.' manage.py test
    - coverage report

after_success:
    - coveralls
